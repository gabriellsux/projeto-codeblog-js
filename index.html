<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBlog</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/assets/svg-inject.min.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-container-title">
                <h1><span>Code</span>Blog</h1>
            </div>

            <div class="header-container-search">
                <input type="text" class="input" placeholder="Pesquisar no blog">
                <div class="search-icon">
                    <img src="/img/search.svg" alt="Search icon" onload="SVGInject(this)">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="card">
                <div class="card-header">
                    <p>20 de nov, 2023</p>
                    <img src="/img/heart.svg" class="heart-icon" alt="Like icon" onload="SVGInject(this)">
                </div>
                <div class="card-content">
                    <h2>O que é linguagem de programação? Conheça as principais</h2>
                    <p>Uma das mais populares vertentes da tecnologia da informação, a área de programação segue tendo muita demanda de trabalho justamente pela velocidade com que dispositivos tecnológicos vêm avançando.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/assets/script.js"></script>
</body>

</html>
